binary_sensor:

  - platform: gpio
    pin: GPIO32
    name: "Light1"
    device_class: light
    on_press:
      then:
        - light.turn_off: light1
    on_release:
      then:
        - light.turn_on: light1

  - platform: gpio
    pin: GPIO35
    name: "Light2"
    device_class: light
    on_press:
      then:
        - light.turn_off: light2
    on_release:
      then:
        - light.turn_on: light2

  - platform: gpio
    pin: GPIO34
    name: "Light3"
    device_class: light
    on_press:
      then:
        - light.turn_off: light3
    on_release:
      then:
        - light.turn_on: light3

  - platform: gpio
    pin: GPIO39
    name: "Light4"
    device_class: light
    on_press:
      then:
        - light.turn_off: light4
    on_release:
      then:
        - light.turn_on: light4

  - platform: gpio
    pin: GPIO33
    name: "FanSw"
    device_class: light
    on_press:
      then:
        - fan.turn_off:
              id: ifan02_fan
    on_release:
      then:
        - fan.turn_on:
              id: ifan02_fan
              speed: 1

  - platform: gpio
    pin: GPIO27
    name: "fan speed1"
    device_class: power
    id: fan_speed1
    on_release:
          then:
          - fan.turn_on:
              id: ifan02_fan
              speed: 1
              

  - platform: gpio
    pin: GPIO14
    name: "fan speed2"
    device_class: power
    id: fan_speed2
    on_release:
          then:
            - fan.turn_on: 
                id: ifan02_fan
                speed: 2

  - platform: gpio
    pin: GPIO13
    name: "fan speed4"
    device_class: power
    id: fan_speed4
    on_release:
          then:
            - fan.turn_on: 
                id: ifan02_fan
                speed: 4

light:
  - platform: binary
    name: "Light1"
    output: light_output1
    id: light1

  - platform: binary
    name: "Light2"
    output: light_output2
    id: light2

  - platform: binary
    name: "Light3"
    output: light_output3
    id: light3

  - platform: binary
    name: "Light4"
    output: light_output4
    id: light4

output:
  - id: light_output1
    platform: gpio
    pin: 25
    # inverted: true

  - id: light_output2
    platform: gpio
    pin: 26
    # inverted: true

  - id: light_output3
    platform: gpio
    pin: 4
    # inverted: true

  - id: light_output4
    platform: gpio
    pin: 22
    # inverted: true

  - platform: custom
    type: float
    outputs:
      id: fanoutput
    lambda: |-
      auto ifan02_fan = new IFan02Output();
      App.register_component(ifan02_fan);
      return {ifan02_fan};

switch:
  - platform: template
    id: update_fan_speed
    optimistic: true
    turn_on_action:
      then:
        - delay: 200ms
        - if:
            condition:
              and:
                - switch.is_off: fan_relay1
                - switch.is_off: fan_relay2
                - switch.is_off: fan_relay3
            then:
              - fan.turn_off: ifan02_fan
        - if:
            condition:
              and:
                - switch.is_on: fan_relay1
                - switch.is_off: fan_relay2
                - switch.is_off: fan_relay3
            then:
              - fan.turn_on:
                  id: ifan02_fan
                  speed: 1
        - if:
            condition:
              and:
                - switch.is_off: fan_relay1
                - switch.is_on: fan_relay2
                - switch.is_off: fan_relay3
            then:
              - fan.turn_on:
                  id: ifan02_fan
                  speed: 2
        - if:
            condition:
              and:
                - switch.is_on: fan_relay1
                - switch.is_on: fan_relay2
                - switch.is_off: fan_relay3
            then:
              - fan.turn_on:
                  id: ifan02_fan
                  speed: 3
        - if:
            condition:
              and:
                - switch.is_off: fan_relay1
                - switch.is_off: fan_relay2
                - switch.is_on: fan_relay3
            then:
              - fan.turn_on:
                  id: ifan02_fan
                  speed: 4
        - switch.turn_off: update_fan_speed

  - platform: gpio
    pin: GPIO21
    id: fan_relay1

  - platform: gpio
    pin: GPIO19
    id: fan_relay2

  - platform: gpio
    pin: GPIO18
    id: fan_relay3

sensor:
  - platform: dht
    pin: GPIO16
    temperature:
      name: "Living Room Temperature"
    humidity:
      name: "Living Room Humidity"
    update_interval: 60s
    
fan:
  - platform: speed
    output: fanoutput
    id: ifan02_fan
    speed_count: 4
    name: "iFan02 Fan"